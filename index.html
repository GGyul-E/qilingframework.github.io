---
layout: default
---
<div class="page">
{% for page in site.page %}
  {% if page.pin == true %}
    <h2><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
    <p style="font-size: 13px;">{{ page.description | strip_html | truncatewords: 30 }}</p> 
  {% endif %}
{% endfor %}
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
