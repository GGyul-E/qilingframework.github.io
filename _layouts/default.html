<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png">
    <!-- Created with Jekyll Now - https://github.com/barryclark/jekyll-now -->
  </head>
  
  <body>

           
    <div class="wrapper-masthead">

      <div class="container">
        <header class="masthead clearfix">
          
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="https://github.com/qilingframework/qiling">Download</a>
            | <a href="{{ site.baseurl }}/showcase">Showcase</a>
            | <a href="{{ site.baseurl }}/comparison">Comparison</a>
            | <a href="{{ site.docsurl }}/en/latest/install">Installation</a>
            | <a href="{{ site.docsurl }}/en/latest/">Docs</a>
            | <a href="{{ site.baseurl }}/donation">Donation</a>
            | <a href="{{ site.baseurl }}/about">About</a>
            | <a href="{{ site.baseurl }}/zh">中文</a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <b>Follow Us</b><br><br>
            {% include svg-icons.html %}  
        </footer>
      </div>
    </div>


    {% include analytics.html %}
  </body>
</html>
